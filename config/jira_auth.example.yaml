base_url: https://your-jira-instance.example.com/
username: your-username
password: your-password
verify_ssl: false
request_timeout_seconds: 30
status_mapping:
  todo:
    - Open
    - To Do
    - Backlog
    - 已分配
  in_progress:
    - In Progress
    - Development
    - 开发中
  review:
    - In Review
    - Code Review
    - 审核中
  done:
    - Done
    - Resolved
    - Closed
    - 已关闭
    - 测试中
    - 主干已解决
role_settings:
  product_manager_roles:
    - 产品甲
    - 产品乙
    - 产品丙
    - 产品丁
    - 产品戊
  dev_manager_roles:
    - mgr_alpha
    - 开发经理甲
  developer_roles:
    - dev_alpha
    - 开发甲
  quality_roles:
    - qa_alpha
    - 测试甲
teams:
  - id: platform
    name: 平台组
    owner: mgr_alpha
    members:
      - dev_alpha
      - dev_beta
      - dev_gamma
      - dev_delta
  - id: feature
    name: 功能组
    owner: mgr_beta
    members:
      - dev_epsilon
      - dev_zeta
      - dev_eta
      - dev_theta
      - dev_iota
filter_settings:
  allowed_filter_ids:
  default_filter_id: 
jql_filters:
  - project = ZWCAD
  - Sprint in openSprints() AND "Task Owner" in (dev_alpha, dev_beta, dev_gamma, dev_delta, dev_epsilon, dev_zeta, dev_eta, dev_theta, dev_iota)
