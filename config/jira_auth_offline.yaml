    - 雷洁
    - 张森森
    - 翟悦
    - 谈泰武
  dev_manager_roles:
    - 陈兴
    - 曹辛笛
  developer_roles:
    - 谢屹
    - 张锐岩
    - 戴建龙
    - 侯邦庆
    - 谢一飞
    - 石茂卿
    - 张剑锋
    - 蔡旭锋
  quality_roles:
    - 李启沆
jql_filters:
  - project = ZWCAD
  - 'Sprint in openSprints() AND "Task Owner" in (chenxing, daijianlong, caixufeng, houbangqing, xieyifei, shimaoqing, zhangruiyan, xieyi, zhangjianfeng)'
