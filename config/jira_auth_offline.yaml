base_url: https://jira.example.com/
username: offline
password: offline
verify_ssl: true
request_timeout_seconds: 30
status_mapping:
  todo:
    - Open
    - To Do
    - Backlog
    - 已分配
  in_progress:
    - In Progress
    - Development
    - 正在解决
  review:
    - In Review
    - Code Review
    - 审核中
  done:
    - Done
    - Resolved
    - Closed
    - 已关闭
    - 测试中
    - 主干已解决
role_settings:
  product_manager_roles:
    - 产品甲
    - 产品乙
    - 产品丙
    - 产品丁
    - 产品戊
  dev_manager_roles:
    - 开发经理甲
    - 开发经理乙
  developer_roles:
    - 开发甲
    - 开发乙
    - 开发丙
    - 开发丁
    - 开发戊
    - 开发己
    - 开发庚
    - 开发辛
  quality_roles:
    - 测试甲
jql_filters:
  - project = ZWCAD
  - 'Sprint in openSprints() AND "Task Owner" in (dev_alpha, dev_beta, dev_gamma, dev_delta, dev_epsilon, dev_zeta, dev_eta, dev_theta, dev_iota)'
