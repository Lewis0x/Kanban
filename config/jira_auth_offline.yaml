base_url: https://jira.example.com/
username: offline
password: offline
verify_ssl: true
request_timeout_seconds: 30
status_mapping:
  todo:
    - Open
    - To Do
    - Backlog
    - 已分配
  in_progress:
    - In Progress
    - Development
    - 正在解决
  review:
    - In Review
    - Code Review
    - 审核中
  done:
    - Done
    - Resolved
    - Closed
    - 已关闭
    - 测试中
    - 主干已解决
role_settings:
  product_manager_roles:
